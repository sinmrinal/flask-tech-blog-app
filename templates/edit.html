{% extends 'layout.html' %}
{% block title %} About {% endblock %}
{% block content %}
    <div id="colorlib-page">
        {% with active = 'About' %}
            {% include 'navbar.html' %}
        {% endwith %}
        <div id="colorlib-main">
            <section class="ftco-section contact-section px-md-4">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-md-10 mx-auto">

                            <h1>Basic Actions</h1>

                            <a href="/dashboard">
                                <button class="btn btn-outline-primary"> Dashboard Home</button>
                            </a>
                            <a href="/logout">
                                <button class="btn btn-outline-secondary"> Logout</button>
                            </a>
                            <hr>
                            <h1 id="state">{{ state }}</h1>
                            <hr>
                            Post</h1>


                            <form name="sentMessage" id="contactForm" action="/sender" method="POST" novalidate
                                  enctype="multipart/form-data">
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls">
                                        <label>ID</label>
                                        <input type="text" class="form-control" placeholder="Title" id="id" name='id'
                                               value="{{ post.id }}" readonly>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls">
                                        <label>Title</label>
                                        <input type="text" class="form-control" placeholder="Title" id="title"
                                               name='title'
                                               required
                                               data-validation-required-message="Please enter your name."
                                               value="{{ post.title }}">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls">
                                        <label>Category: </label>
                                        <select class="form-control" id="category" , name="category">
                                            {% for category in categories %}
                                                {% if selected == category.id %}
                                                    <option value="{{ category.id }}"
                                                            selected>{{ category.name }}</option>
                                                {% else %}
                                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                                {% endif %}
                                            {% endfor %}
                                        </select>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls">
                                        <label>Excerpt</label>
                                        <input type="text" class="form-control" placeholder="Excerpt" id="excerpt"
                                               name="excerpt"
                                               required
                                               data-validation-required-message="Please enter your email address."
                                               value="{{ post.excerpt }}">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="form-group col-xs-12 floating-label-form-group controls">
                                        <label>Slug</label>
                                        <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug"
                                               required
                                               data-validation-required-message="Please enter your phone number."
                                               value="{{ post.slug }}">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls">
                                        <label>Content</label>
                                        <textarea rows="10" class="form-control" placeholder="Content" name="content"
                                                  id="content"
                                                  required
                                                  data-validation-required-message="Please enter a message.">{{ post.content }}</textarea>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls">
                                        <label for="file-upload">
                                            Upload Photo
                                        </label>
                                        <input id="file-upload" type="file" accept=".png, .jpg, .jpeg, .svg"/>

                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>


                                <br>
                                <div id="success"></div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
{% endblock %}
