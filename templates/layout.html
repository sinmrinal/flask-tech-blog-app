<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %} {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/c/open-iconic-bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/c/animate.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/c/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/c/owl.theme.default.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/c/magnific-popup.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/c/aos.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/c/ionicons.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/c/bootstrap-datepicker.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/c/jquery.timepicker.css') }}">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/c/flaticon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/c/icomoon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/c/style.css') }}">
    {% block head %}

    {% endblock %}
</head>
<body>


{% block content %}

{% endblock %}

<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>


<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery-migrate-3.0.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.stellar.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/aos.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.animateNumber.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/scrollax.min.js') }}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="{{ url_for('static', filename='js/google-map.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% block script %}

{% endblock %}
</body>
</html>
