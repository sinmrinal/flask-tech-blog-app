{% extends 'layout.html' %}
{% block title %} Login {% endblock %}
{% block content %}
    <div id="colorlib-main">
        {% with active = 'Login' %}
            {% include 'navbar.html' %}
        {% endwith %}
        <section class="ftco-section ftco-no-pt ftco-no-pb">
            <div class="container">
                <div class="row d-flex">
                    <div class="col-xl-8 py-5 px-md-5">
                        <div class="row pt-md-4">
                            <div class="col-md-12 align-items-center">
                                <h2 class="h3">Admin Login</h2>
                                <form action="/login" method="POST" class="contact-form">
                                    <div class="row">
                                        <div class="col-12 col-lg-6">
                                            <div class="form-group align-content-center">
                                                <input type="text" id="email" name="email"
                                                       class="form-control"
                                                       placeholder="Email"
                                                       required
                                                       autofocus>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-lg-6">
                                            <div class="form-group">
                                                </label><input type="password" id="pass" name="pass"
                                                               class="form-control"
                                                               placeholder="Password"
                                                               required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-lg-6">
                                            <button class="btn btn-primary" type="submit">Sign in
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
